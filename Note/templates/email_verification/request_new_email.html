{% extends "base.html" %}
{% load static %}

{% block css %}
	<link rel="stylesheet" href="{% static "Note\css\verify_email.css" %}">
{% endblock css %}

{% block body %}
	<div class="msg bg-white dark:bg-gray-900  h-screen text-center">
		<h1 class="text-4xl font-bold text-gray-800 dark:text-white justify-self-center mb-6">Email Verification</h1>
		{% comment %} request new email {% endcomment %}
		<form method='POST' class="resend-mail-form ">{% csrf_token %}
			<fieldset>
				{% for field in form %}
					<div class="coolinput">
						<label for="{{field.id_for_label}}" class="capitalize text-gray-900 dark:text-white">{{field.label}}:</label>
						{{field}}  <small class='text-warning'>{{field.errors|striptags}}</small>
					</div>
				{% endfor %}
			</fieldset>
			<div  class="d-flex justify-content-center mt-3">
				<button type="Submit" class="w-fit justify-self-end relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
					<span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
						Resend
					</span>
				</button>
			</div>
		</form>
	</div>
{% endblock body %}
