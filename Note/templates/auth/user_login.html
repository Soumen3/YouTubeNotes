{% extends "base.html" %}
{% load static %}

{% block body %}
	<div class="user-creation-form grid h-screen text-gray-800 dark:text-white bg-white dark:bg-gray-900 w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
		<h1 class="text-4xl flex content-center flex-wrap font-bold text-gray-800 dark:text-white justify-self-center mb-6">Sign In</h1>
		<div class="form h-fit flex flex-col items-center border-2 border-gray-600 bg-gray-300 dark:bg-gray-800 rounded-md px-3 py-4 w-fit justify-self-center ">
			<form action="" method="post" class="gap-5 grid">{% csrf_token %}
				{{form.as_p}}
				<button type="Submmit" class="w-fit justify-self-end relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
					<span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
						Sign In
					</span>
				</button>
			</form>
			<div class="alternative-link">
				<p>Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 dark:text-blue-400">Sign Up</a></p>
			</div>
		</div>
		
	</div>
{% endblock body %}
