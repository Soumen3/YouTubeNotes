{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="max-w-md mx-auto h-screen bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md text-gray-800 dark:text-white ">
    <h2 class="text-2xl font-semibold mb-4">Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-2 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Set Password</button>
    </form>
</div>
{% endblock body %}
