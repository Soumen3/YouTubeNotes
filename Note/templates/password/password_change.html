{% extends "base.html" %}

{% block css %}
	<style>
		.inputs {
			margin-bottom: 1rem;
		}
	</style>
{% endblock css %}

{% block body %}
	<div class=" bg-white dark:bg-gray-800 text-gray-800 dark:text-white min-h-screen">
		<div class="max-w-md mx-auto mt-10">
			<h2 class="text-2xl font-bold mb-6">Change Password</h2>
			<form method="post" class="text-gray-700 dark:text-white" novalidate>
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Change Password</button>
			</form>
		</div>
	</div>
{% endblock body %}
