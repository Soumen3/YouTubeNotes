{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="max-w-md h-screen mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md text-gray-800 dark:text-white">
    <h2 class="text-2xl font-semibold mb-4">Reset Password</h2>
    <form method="post" class="gap-2">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-2 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Reset Password</button>
    </form>
</div>
{% endblock body %}
